language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
before_script:
  - npm install -g gulp-cli
script: gulp
before_deploy:
  - .travis/update_version.sh
deploy:
  - provider: npm
    email: $NPM_EMAIL_ADDRESS
    api_key: $NPM_AUTH_TOKEN
    on:
      branch: master
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: dist
    keep-history: true
    on:
      branch: master